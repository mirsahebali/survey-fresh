<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey For Freshers</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-black alegreya-font h-full background-tint backdrop-blur-md backdrop-brightness-50">

  <main class="">
    <h1 class="text-6xl flex justify-center items-center text-pink-600 font-bold">
      Hello, Fresher!
    </h1>
    <h2 class="text-2xl flex justify-center items-center text-cyan-400">
      Let's break the ICE
    </h2>
    <form class="my-5 flex flex-col justify-center items-center gap-3">
      <section class="my-3" id="student-name">
        <h3 class="text-blue-300 text-2xl my-1">Enter your name</h3>
        <div class="text-orange-300 text-xl">
          println("
          <input type="text" name="name"
            class="rounded text-white bg-transparent hover:scale-105 border-b-2 active:border-cyan-200 border-cyan duration-200" />
          ")
        </div>
      </section>
      <section id="senior-name" class="my-3">
        <h3 class="text-blue-300 text-2xl my-1">
          Your Favorite Senior's Name
        </h3>
        <div class="text-orange-300 text-xl">
          println("
          <input type="text" name="senior-name"
            class="rounded text-white bg-transparent hover:scale-105 border-b-2 border-cyan duration-200" />
          ")
        </div>
      </section>
      <section class="my-3">
        <h3 class="text-blue-300 text-2xl my-1">About Your Senior</h3>
        <div class="text-orange-300 text-xl">
          <span>
            <textarea type="text" name="about"
              class="rounded text-white bg-transparent hover:scale-105 border-b-2 border-cyan duration-200"></textarea>
          </span>
        </div>
      </section>
      <button
        class="bg-white p-2 rounded hover:bg-gray-500 hover:text-white duration-300 hover:scale-110">Submit</button>
    </form>
    <button hx-post="/foo" hx-target="#target" hx-swap="innerHTML"> Foo </button>
    <div id="target"></div>
  </main>
</body>

</html>
